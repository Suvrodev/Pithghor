<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha</title>
    <link rel="stylesheet" href="Style/indexstyle.css">
    <link rel="shortcut icon" href="Assets/Icon/JamalerAmmu.ico" type="image/x-icon">
</head>
<body>

    <div class="AllContainer">
        <div class="Pithaghor">
            <h1 class="Start">জামালের মায়ের পিঠা ঘর</h1>
            <div class="SetImg">
                <img class="jm" src="Assets/Image/JamalerAmmu.jpg" alt="">
            </div>
           

            <form action="">
               
                
                <label for="name">Your Name
                    <input class="uf" type="text" name="name" id="name" placeholder="Your Name" required>
                </label>
                

                <label for="email">Your Email
                    <input class="uf" type="email" name="email" id="email" placeholder="Your Email" required>
                </label>

                <label for="password">Your Password
                    <input class="uf" type="password" name="password" id="password" placeholder="Your password" required>
                </label>

                <label for="Phone">Your Phone number
                    <input class="uf" type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
                </label>
                <label for="time">Now Time
                    <input class="uf" type="time" name="" id="">
                </label>
                <label for="Date">Today Date
                    <input class="uf" type="date" name="" id="">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi"> Chitoi
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>

                    <label for="coconut">
                        <input type="radio" name="pitha" id="vapa"> Coconut
                    </label>
                </fieldset>


                <fieldset>
                    <legend>Select on or more vortas</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                    </label>

                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki"> Sutki
                    </label>

                    <label for="dal">
                        <input type="checkbox" name="vorta" id="daal"> Daal
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Are You From</legend>
                    <select name="loc" id="loc">
                        <option value="ind">Indian</option>
                        <option value="bd" selected>Bangladesh</option>
                        <option value="np">Nepal</option>
                        <option value="bht">Bhutan</option>
                        <option value="sl">Sri Lanka</option>
                        <option value="pk">Pakistan</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Are You?</legend>
                    <select multiple size="1" name="sz" id="sz">
                        <option class="cp" value="ind">Single</option>
                        <option class="cp" value="bd" >Couple</option>
                        <option class="cp" value="np">Friend</option>
                        <option class="cp" value="bht">Batch mate</option>
                        <option class="cp" value="sl">Classmate</option>
                        <option class="cp" value="pk">Team mate</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Write Your Comment</legend>
                    <textarea name="" id="" cols="60" rows="5" placeholder="Write comment"></textarea>

                </fieldset>

                <label for="photo">Your Photo
                    <input class="uf" type="file" name="photo" id="photo" placeholder="Your Image" required>
                </label>

                <label for="agree">
                    <input type="checkbox" name="agree" id="agree" required> Are you agree?
                </label>

                <input class="btn reset" type="reset" value="Reset">
                <input class="btn submit" type="submit" value="Submit">
               
            </form>
        </div>

        <!-- <div class="Baal">
           <p class="Start">This ic check</p>
        </div> -->
    </div>
    
</body>
</html>
